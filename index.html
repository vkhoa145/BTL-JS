<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- lineawesome -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <!-- BooStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <!-- Main Script -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="app">
        <div>
            <div class="banner">
                <!-- Main Cart -->
                <div class="main-card container-fluid">
                    <div class="card">
                        <div class="card-top">
                            <i class="fab fa-apple"></i>
                            <span>In Stock</span>
                        </div>
                        <img class="card-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTJiKtlpQGkIeOyAPV3qQMNkl8uuRzfGWZtIDb_WgDnam8WjhpL&usqp=CAU" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Airpods Pro</h4>
                            <h5 class="card-text">Wireless Noise Cancelling Earphones</h5>
                            <span class="card-decr">AirPods Pro have been designed to deliver active Noise </span>
                            <div class="card-price">
                                <div class="price">$ 400</div>
                                <button class="btn-outline-light btn ">
                                    Add
                                </button>
                            </div>
                            <div class="icon">
                                <i class="fa fa-heart"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Title</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Title</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Title</h4>
                            <p class="card-text">Text</p>
                        </div>
                    </div>
                </div>
                <!-- End of Main Cart -->
                <!-- Nav Bar -->
                <div class="nav">
                    <button id="shoppingCart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="total-qty">0</span>
                </div>
                <div class="cover" id="cover" onclick="closeModal()"></div>
                <div class="cover purchase-cover"></div>
                <!-- End of Nav Bar -->
                <!-- Cart  -->
                <div class="cart">
                    <div class="side-nav" id="sideNav">
                        <button>
                            <i class="fa fa-times" onclick="closeModal()"></i>
                        </button>
                        <h2>Cart</h2>
                        <div class="cart-items">
                            <span class="empty-cart">Looks Like You Haven't Added Any Product In The Cart</span>
                        </div>
                        <div class="final">
                            <strong>
                                Total: $ 
                                <span class="total">0</span>
                            </strong>
                            <div class="action">
                                <button class="btn buy">
                                    Purchase 
                                    <i class="fas fa-credit-card"></i>
                                </button>
                                <button class="btn clear">
                                    Clear Cart 
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End of Cart -->
                <!-- Stock Limit -->
                <div class="stock-limit"></div>
                <!-- End of Stock Limit -->
            </div>
        </div>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/5efe0bd96b.js" crossorigin="anonymous"></script>
    <!-- jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <!-- JS files -->
    <script src="./main.js"></script>
</body>

</html>
