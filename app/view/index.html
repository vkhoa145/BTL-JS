<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- lineawesome -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <!-- BooStrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/card_css.css">
    <link rel="stylesheet" href="../Style/filter_css.css">
    <link rel="stylesheet" href="../Style/shoppingcart_css.css">
</head>

<body>
    <header>
        <!-- Filter Bar -->
        <div class ="filter-bar" id="filter-bar"></div>
        <!-- End of Filter Bar -->
    </header>
    <div id="app">
        
        <div>
            <div class="banner">
                
                <!-- Main Cart -->
                <div class="main-card container-fluid" id="main-card"></div>
                <div  id="demo"></div>

                <!-- End of Main Cart -->
                <!-- Nav Bar -->
                <div class="nav">
                    <button id="shoppingCart">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <span class="total-qty" id="totalqty">0</span>
                </div>
                <div class="cover" id="cover" onclick="closeModal()"></div>
                <div class="cover purchase-cover"></div>
                <!-- End of Nav Bar -->
                <!-- Cart  -->
                <div class="cart">
                    <div class="side-nav" id="sideNav">
                        <button>
                            <i class="fa fa-times" onclick="closeModal()"></i>
                        </button>
                        <h2>Cart</h2>
                        <div class="cart-items" id="cart">
                            <!-- <span class="empty-cart">Looks You Haven't Added Any Product In The Cart</span> -->
                            
                        </div>
                       
                        <div class="final">
                            <div>
                                <strong>
                                    Total
                                    <span class="total" id="totalPurchase">0</span>
                                </strong>
                            </div>
                            <div class="action">
                                <button class="btn buy">
                                    Purchase
                                    <i class="fas fa-credit-card"></i>
                                </button>
                                <button class="btn clear">
                                    Clear Cart
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- End of Cart -->
                <!-- Stock Limit -->
                <div class="stock-limit"></div>
                <!-- End of Stock Limit -->
            </div>
        </div>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/5efe0bd96b.js" crossorigin="anonymous"></script>
    <!-- jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- slick -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS files -->
    <script src="../models/Products.js"></script>
    <script src="../models/ProductManager.js"></script>
    <script src="../controller/main.js"></script>
    <script src="../controller/layout.js"></script>

</body>

</html>
